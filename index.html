<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/assets/logo.png" alt="Logo" class="navbar_logo">
            </div>
            <div class="navbar_nav_items">
                <button class="nav_items button_primary">Order Now</button>
            </div>
        </nav>
    </header>
    
    <main class="container">

        <!-- Hero  -->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="assets/assets/hero.jpg" alt="Hero Image" class="hero_image">
                <img src="assets/assets/svg/herobgpattren.svg" alt="" class="hero_svg">
                <img src="assets/assets/svg/heroShape.svg" alt="" class="hero_svg">
            </div>
            <div class="hero_content">
                <h1 class="hero_text">Order food from favorite resataurents near you</h1>
                <button class="button_primary">Order Now</button>
            </div>
      </section>
    <!-- Explore Menu  -->
    <section class="explore_menu_container">
        <h1 class="explore_menu_text">Explore Our Menu</h1>
        <div class="explore_menu_gradient_bg"></div>
        <div class="explore_menu_lists">
            <!-- Burger -->
            <div class="food_cart">
                <div class="food_images_container">
                    <img src="assets/assets/burger.jpg" alt="Burger" class="food_image">
                </div>
                <div class="food_content">
                    <h3 class="food_title">Burger</h3>
                    <p>Burger king McDonalds Burger Palace <span style="color: red;">+3</span></p>
                </div>
            </div>
            <!-- Pizza -->
            <div class="food_cart" id="pizza_card">
                <div class="food_images_container">
                    <img src="assets/assets/pizza.jpg" alt="Burger" class="food_image">
                </div>
                <div class="food_content">
                    <h3 class="food_title">Pizza</h3>
                    <p>Pizza hut, Domino's Pizza <span style="color: red;">+3</span></p>
                </div>
            </div>
            <!-- Icecream -->
            <div class="food_cart">
                <div class="food_images_container">
                    <img src="assets/assets/iceCream.jpg" alt="Burger" class="food_image">
                </div>
                <div class="food_content">
                    <h3 class="food_title">Ice Cream</h3>
                    <p> Baskin-Robbins, Ibaco, Magnum<span style="color: red;">+3</span></p>
                </div>
            </div>
        </div>
        <div class="explore_menu_button">
            <button class="button_primary">Order Now</button>

        </div>
    </section>
    
<!-- Restaurent list -->

    <section class="restaurent_container">
        <h1 class="restaurent_text">
            Order form 100's of Restaurent
        </h1>
        <div class="restauret_images_container">
            <div class="restaurent_images_row_one">
                <div class="restaurent_image_one">
                    <img src="assets/assets/restaurant1.jpg" alt="restaurant1" class="restaurant1">
                </div>
                <div class="restaurent_image_two">
                    <img src="assets/assets/restaurant2.jpg" alt="restaurant2" class="restaurant2">

                </div>
            </div>
            <div class="restaurent_images_row_two">
                <div class="restaurent_image_three">
                    <img src="assets/assets/restaurant3.jpg" alt="restaurant3" class="restaurant3">
 
                </div>
                <div class="restaurent_image_four">
                    <img src="assets/assets/restaurant4.jpg" alt="restaurant4" class="restaurant4">
   
                </div>
            </div>
        </div>
    </section>


    <!-- Get Updated menu start -->
        <section class="get_updated_container">
            <div class="get_updated_heading">
                <h1 class="heading-update">Stay Updated</h1>
            </div>

            <form action="" class="get_updates_form">
                <input type="email" placeholder="email@gmail.com" class="get_updated_email">
                <button class="button_primary">Get Updates</button>
            </form>

        </section>
    <!-- Get Updated menu end -->

    </main>

</body>
</html>
