<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/assets/logo.png" alt="Logo" class="navbar_logo">
            </div>
            <div class="navbar_nav_items">
                <button class="nav_items button_primary">Order Now</button>
            </div>
        </nav>
    </header>
    
    <main class="container">

        <!-- Hero  -->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="assets/assets/hero.jpg" alt="Hero Image" class="hero_image">
                <img src="assets/assets/svg/herobgpattren.svg" alt="" class="hero_svg">
                <img src="assets/assets/svg/heroShape.svg" alt="" class="hero_svg">
            </div>
            <div class="hero_content">
                <h1 class="hero_text">Order food from favorite resataurents near you</h1>
                <button class="button_primary">Order Now</button>
            </div>
      </section>
    <!-- Explore Menu  -->
    <section class="explore_menu_container">
        <h1 class="explore_menu_text">Explore Our Menu</h1>
        <div class="explore_menu_lists">
            
        </div>
    </section>
    
    </main>

</body>
</html>
